<!DOCTYPE html>
<html lang="en">
    <head>
        <title>login page</title>
        <style>
            * {
                background-color : blanchedalmond;
            }
        </style>
    </head>

    <body>
        <div class="page1">
            <form action="login_page.html" method="POST">
                <label for="userid_input">아이디 : </label>
                <input
                    type="text"
                    id="userid_input"
                    name="userid"
                    placeholder="아이디를 입력하세요."
                />
                <br />
                <label for="userpw_input">비밀번호 : </label>
                <input
                    type="password"
                    id="userpw_input"
                    name="userpw"
                    placeholder="비밀번호를 입력하세요."
                />
                <br />
                <br />
                <select name="inerest">
                    <option value="유튜브">유튜브</option>
                    <option value="인스타그램">인스타그램</option>
                    <option value="블로그">블로그</option>
                </select>
                <br />
                <br />
                <textarea name="content" cols="20" rows="10">
                    내용을 입력하세요.
                </textarea>
                <button name="전송" type="submit">전송하기</button>
            </form>
        </div>
    </body>
</html>
