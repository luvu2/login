<!DOCTYPE html>
<html lang="en">
    <head>
        <title>login page</title>
        <style>
            * {
                background-color : blanchedalmond;
            }
        </style>
    </head>

    <body>
        <div class="page1">
            <form action="login_page.html" method="POST">
                <div>
                    <label for="userid_input">아이디 : </label>
                    <input
                        type="text"
                        id="userid_input"
                        name="userid"
                        placeholder="아이디를 입력하세요."
                    />
                    <br />
                    <br />
                    <label for="userpw_input">비밀번호 : </label>
                    <input
                        type="password"
                        id="userpw_input"
                        name="userpw"
                        placeholder="비밀번호를 입력하세요."
                    />
                    <button name='로그인'>로그인</button>
                </div>
                <br />
                <br />
                <div>
                    <label for="password_question">비밀번호 질문 :</label>
                    <select name="password">
                        <option value="question1">보물 1호는?</option>
                        <option value="question2">초등학교 이름은?</option>
                    </select>
                </div>
                <br />
                <br />
                <div>
                    <label for="content_input">글 작성 : </label>
                    <textarea name="content" cols="20" rows="10">
                        내용을 입력하세요.
                    </textarea>
                    <button name="전송" type="submit">전송하기</button>
                </div>
            </form>
        </div>
    </body>
</html>
